databases:
  - name: postgres
    ipAllowList: []
    databaseName: real-estate-db
    user: proms

services:
  - type: web
    name: real-estate-services
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false